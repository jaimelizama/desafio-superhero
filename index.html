<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>SuperHero</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
          <img
            src="./assets/img/favicon.ico"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt=""
          />
          SuperHero
        </a>
      </nav>
    </header>

    <section>
      <main class="container">
        <img
          src="./assets/img/sh1.jpg"
          class="mx-auto d-block img-fluid banner-image"
        />
      </main>
    </section>

    <section>
      <div class="container mt-3">
        <h2>Encuentra tu SuperHero</h2>
        <form id="form">
          <div class="form-group">
            <label for="exampleInputEmail1"
              >Ingresa el número del SuperHero a buscar</label
            >
            <input type="number" class="form-control" id="superhero-input" />
          </div>

          <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
      </div>
    </section>
    <section id="main-content" style="display: none">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-md-6">
            <div class="card mb-3" style="max-width: 540px">
              <div class="row no-gutters">
                <div class="col-md-4">
                  <img id="hero-image" alt="Super Héroe" class="img-fluid" />
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <div id="hero-information" class="card-text">
                      <p>Nombre: <span id="hero-name"></span></p>
                      <hr />
                      <p>Conexiones: <span id="hero-connections"></span></p>
                      <hr />
                      <p>
                        <i>Publicado por: </i><span id="hero-publisher"></span>
                      </p>
                      <hr />
                      <p>
                        <i>Ocupación: </i><span id="hero-occupation"></span>
                      </p>
                      <hr />
                      <p>
                        <i>Primera aparición: </i
                        ><span id="hero-first-appearance"></span>
                      </p>
                      <hr />
                      <p>
                        <i>Altura: </i><span id="hero-height-inch"></span> -
                        <span id="hero-height-cm"></span>
                      </p>
                      <hr />
                      <p>
                        <i> Peso: </i><span id="hero-weight-lb"></span> -
                        <span id="hero-weight-kg"></span>
                      </p>
                      <hr />
                      <p><i>Alianzas: </i><span id="hero-aliases"></span></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div id="chartContainer">
              <canvas id="powerstatsChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--JQuery 3.6-->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>

    <!--CanvasJS-->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

    <!--ChartJS-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.4.1/dist/chart.min.js"></script>

    <!--Bootstrap 4.6-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
